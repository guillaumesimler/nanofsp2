<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>A multi user blog</title>

	<meta name="author" content="Guillaume Simler">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="/css/style.css">

</head>

<body>
	<header>
		<a href="/blog">
			<h1>A multi user blog</h1>
		</a>
		<p> A Project of Udacity's FSND, programmed by Guillaume Simler </p>



	</header>

	<hr>

	<div class ="blog_header">
		{%if user %}
			<div class='blog_title'>
				Logged in as <span class="blog_contributor">{{user}}
			</div>

			<div class='blog_logout'>
				<a href="/blog/logout">Log out</a>
			</div>

		{% else %}
			<div class='blog_title'>
				You're not logged in. <a href="blog/login">Please click here to loggin</a>
			</div>

		{% endif %}
	</div>

	<hr>

	{% block content %}
	{% endblock %}
	
	



</body>

</html>
