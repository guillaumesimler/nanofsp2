{% extends "page.html" %}

{% block content %}
	
	{% for entry in blogentries %}
		<article>
			<div> 
				<span class="title">{{entry.title}}</span>
				<span class="date">{{entry.date}}</span>
			</div>

			<hr>
			
			<pre>{{entry.bodytext}}</pre>
		</article>


	
	{% endfor %}

	

{% endblock %}
