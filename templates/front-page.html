{% extends "page.html" %}

{% block content %}
		<div class="new_entry">
			<a href="/blog/newpost">New Entry</a>
		</div>



	{% for entry in blogentries %}
		<article>
			<div class="post-header"> 
				<a href="/blog/{{entry.objkey}}">
					<span class="title">{{entry.title}}</span>
					<span class="date">{{entry.date}}</span>
				</a>

				
			</div>

			<hr>
			
			<pre>{{entry.bodytext | safe}}</pre>
		</article>


	
	{% endfor %}

	

{% endblock %}
